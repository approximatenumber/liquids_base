<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Liquid Base</title>

<style type="text/css">
    .css-serial {
      counter-reset: serial-number;  /* Set the serial number counter to 0 */
      text-align: center;
     }
    .css-serial td:first-child:before {
      counter-increment: serial-number;  /* Increment the serial number counter */
      content: counter(serial-number);  /* Display the counter */
     }
     .text {
      text-align:  center;
      font-family: "Droid serif";
      font-size: 10px;
      }
 </style>
</head>
<body>

<div class="text">

<h2>Vape Liquids:</h2>

<table cellpadding="5" border="1" class="css-serial" align="center">
    <tr>
        <th>#</th>
        <th>Producer</th>
        <th>Title</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Description</th>
    </tr>
{% for item in items %}
<tr>
    <td></td>
    <td width="100">{{ item['producer'] }}</td>
    <td width="100"><a href="{{ item['link'] }}">{{ item['title'] }}</a></td>
    <td>{{ item['price'] }}</td>
    <td>{{ item['rating'] }}</td>
    <td width="200">{{ item['description'] }}</td>
</tr>
{% endfor %}
</table>

</div>

</body>
</html>
